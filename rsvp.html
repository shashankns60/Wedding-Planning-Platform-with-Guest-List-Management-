    <section id="about-us" class="section-padding aboutus-inner">
        <div class="container">
            <h1 class="text-center">RSVP</h1>
            <form id="guestForm">
              <div class="form-group">
                <label for="guestName">Guest Name</label>
                <input type="text" class="form-control" id="guestName" required>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group" >
                <label for="guestCount" >Number of Guests</label>
                <input type="number" class="form-control" id="guestCount" min="0" value="0" style="background: transparent !important;">
              </div>
              <div class="form-group">
                <label for="attending">I am attending</label>
                <select class="form-control" id="attending" style="background: transparent !important;">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Add Guest</button>
              <p id="successMessage" style="display:none;">Guest added successfully!</p>
              <!-- <a href="login.html" class="btn btn-primary">Go to Login Page</a> -->
            </form>
            
            <div class="table-responsive" style="display: none;">
              <table class="table table-striped" id="guestTable">
                <thead>
                  <tr>
                    <th>Guest Name</th>
                    <th>Email</th>
                    <th>Guest Count</th>
                    <th>Attending</th>
                  </tr>
                </thead>
                <tbody id="guestList">
                  <!-- Guest list will be dynamically populated here -->
                </tbody>
              </table>
            </div>
          </div>
        
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script>
            $(document).ready(function () {
              $('#guestForm').submit(function (e) {
                e.preventDefault();
                addGuest();
              });
        
              function addGuest() {
                var guestName = $('#guestName').val();
                var email = $('#email').val();
                var guestCount = $('#guestCount').val();
                var attending = $('#attending').val();
        
                var newRow = '<tr><td>' + guestName + '</td><td>' + email + '</td><td>' + guestCount + '</td><td>' + attending + '</td></tr>';
                $('#guestList').append(newRow);
        
                // Clear form fields after adding guest
                $('#guestName').val('');
                $('#email').val('');
                $('#guestCount').val(0);
                $('#attending').val('Yes');
        
                // Show success message
                $('#successMessage').show().delay(2000).fadeOut();
        
                // Save guest list to session storage
                sessionStorage.setItem('guestList', $('#guestList').html());
              }
            });
          </script>
    </section>
